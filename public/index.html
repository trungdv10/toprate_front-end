<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" media="screen and (max-width: 360px)" href="smallscreen.css">
    <title>Example</title>
</head>
<body>
    <div class="container">
        <div class="view">
            <div class="vector">
                <img src="img\Vector.svg" alt="">
            </div>

            <div class="shopbag">
                Shop Bag
            </div>

            <div class="content">
                Furniture Marketplace
            </div>

            <div id="slide-show"></div>

            <!-- <div class="image">
                <img src="image\Your Product Photo.png" alt="">
            </div>

            <div class="slide">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div> -->
        </div>

        <div class="login">
            <div class="text">Login to Shop Bag</div>

            <div class="username">
                <div class="userlogo">
                    <img src="img\user.svg" alt="">
                </div>
                <input type="text" placeholder="Username">

                <div class="clear-fix"></div>
            </div>

            <div class="password">
                <div class="passwordlogo">
                    <img src="img\password.png" alt="">
                </div>
                <input type="password" placeholder="Password">
                
                <div class="hiddenlogo">
                    <img src="img/hidden.png" alt="">
                </div>
                
                <div class="clear-fix"></div>
            </div>

            <button class="button">Login</button>

            <div class="register">
                <span>Didnâ€™t Have Account?</span>
                <span> Register</span>
            </div>

            <div class="contact">
                <a href="google.com">
                    <div class="googlebox">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </div>
                </a>

                <a href="facebook.com">
                    <div class="facebookbox">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </div>
                </a>
                
                <div class="clear-fix"></div>
            </div>
        </div>

        <div class="clear-fix"></div>
    </div>
    
</body>
</html>
